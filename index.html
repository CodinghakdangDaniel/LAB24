<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
            <div class="time-box">
                <p>Time: <input type="text" id="timer" value="">s</p>
            </div>
            <div class="count-box">
                <p>Mistakes: </p>
            </div>
        <div class="sample-text">
            <p id="sample">Too bad, Korean doesn't work.</p>
        </div>

        <div class="text-box">
            <input type="text" id="text-area" value="" pattern="^[a-zA-Z\s]+$">
        </div>

        <div class="btn-box">
            <button id="btn" class="btn">Start Test</button>
        </div>
    </div>



</body>
